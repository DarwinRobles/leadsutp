services:
  backend:
    image: darwinrobles/backend-leads:latest
    pull_policy: always
    restart: always
    environment:
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.backend.rule=Host(`utp.evolucionista.dev`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=letsencrypt
      - traefik.http.services.backend.loadbalancer.server.port=8080
      - traefik.http.services.backend.loadbalancer.server.scheme=http

networks:
  dokploy-network:
    external: true
